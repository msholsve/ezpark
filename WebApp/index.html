<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
	  href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Mazemap -->
    <link rel="stylesheet" href="mazemap.css">
    <script type="text/javascript" src="mazemap.js"></script>   

    <title>iSit</title>
  </head>
  <body style="background-color:#EEEEEE">
    <div class="container-fluid">
      <div class="jumbotron">
	<div class="page-header">
	  <h1>iSit</h1>
	</div>

	<div class="well" id="info">Velkommen til iSit!</div>

	<ul class="nav nav-tabs">
	  <li class="active"
	      id="listViewTab"><a data-toggle="tab" href="#">List View</a></li>
	  <li id="mapViewTab"><a data-toggle="tab" href="#">Map View</a></li>
	</ul>
	
	<table style="cursor: pointer"
	       class="table table-hover list-view"
	       id="list"></table>

	<div id="map"
	     class="map-view"></div>

	<div style=""
	     id="roomImage"
	     class="detailed-view"></div>

	<br />
	<br />

	<button type="button"
		class="btn btn-default btn-block detailed-view"
		id="backButton"></button>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
